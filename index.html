<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD PROJECT</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="crud">
        <div class="head">
            <h1>CRUD Pttytttttttttttttttttttttttttttt</h1>
            <h2>Project Management System</h2>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Title" />
            <div class="price">
                <input type="number" id="price" placeholder="Enter Price" onkeyup="getTotal()" />
                <input type="number" id="taxes" placeholder="Enter Taxes" onkeyup="getTotal()" />
                <input type="number" id="ads" placeholder="Enter Ads" onkeyup="getTotal()" />
                <input type="number" id="discount" placeholder="Enter Discount" onkeyup="getTotal()" />

                <div id="total">Total: 0</div>
            </div>
            <input type="number" id="count" placeholder="Enter Count" />
            <input type="text" id="category" placeholder="Enter Category" />
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="Search here..." />
                <div class="btnSearch">
                    <button id="searchTitle">Search By Title</button>
                    <button id="searchCategory">Search By Category</button>
                </div>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
